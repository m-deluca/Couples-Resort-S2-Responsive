<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Welcome to The Couples Resort</title>
</head>
    <body>
        <h1 class="hidden">Welcome to The Couples Resort</h1>
        <div id="sticky-nav-con">
            <header class="grid-con" id="main-header">
                <nav id="main-nav" class="col-span-full m-col-start-4 m-col-end-11">
                    <h2 class="hidden">Main Navigation</h2>
                    <button id="button"></button>
                    <div id="burger-con">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">Rooms</a></li>
                            <li><a href="#">Packages</a></li>
                            <li><a href="#">Dining</a></li>
                            <li><a href="#">Spa Activities</a></li>
                            <li><a href="#">Reservations</a></li>
                        </ul>
                    </div>
                </nav>
                <div id="logo" class="col-span-full m-col-start-1 m-col-end-4">
                    <img src="images/couples_resort_logo.svg" alt="Couples Resort Logo">
                </div>
                <div id="book-now-header" class="m-col-span-2 book-now">
                    <p>Book Now</p>
                </div>
            </header>
        </div>

        <section id="hero" class="full-width-grid-con">
            <h2 class="hidden">Book a stay with us</h2>
            <img
                sizes="100vw"
                srcset="
                images/hero-main_primqi_c_scale,w_320.jpg 320w,
                images/hero-main_primqi_c_scale,w_1178.jpg 1178w,
                images/hero-main_primqi_c_scale,w_2028.jpg 2028w,
                images/hero-main_primqi_c_scale,w_2022.jpg 2022w,
                images/hero-main_primqi_c_scale,w_2404.jpg 2404w,
                images/hero-main_primqi_c_scale,w_2731.jpg 2731w,
                images/hero-main_primqi_c_scale,w_3022.jpg 3022w,
                images/hero-main_primqi_c_scale,w_3306.jpg 3306w,
                images/hero-main_primqi_c_scale,w_3559.jpg 3559w,
                images/hero-main_primqi_c_scale,w_3814.jpg 3814w,
                images/hero-main_primqi_c_scale,w_3840.jpg 3840w"
                src="images/hero-main_primqi_c_scale,w_3840.jpg"
                alt="lakeside resort" id="hero-main">
                <div class="grid-con">
                    <div id="book-now-hero" class="book-now col-start-3 col-end-5">
                        <p>Book Now</p>
                    </div>
                </div>
        </section>

        <script src="js/main.js"></script>   
    </body>
</html>
